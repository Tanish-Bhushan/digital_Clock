<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron&family=Press+Start+2P&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tan_Time</title>
</head>

<body>
    <div class="clock">
        <div class="display">01:28:47 PM</div>
    </div>
    <div class="buttons">
        <button onclick=myFunction1() class="button">ðŸŸ£</button>
        <button onclick=myFunction2() class="button">ðŸ”´</button>
        <button onclick=myFunction3() class="button">ðŸ”µ</button>
        <button onclick=myFunction4() class="button">ðŸŸ¡</button>
        <button onclick=myFunction5() class="button">ðŸŸ </button>
    </div>
    
    <script>
        function myFunction1() {
            var element = document.body;
            element.classList.toggle("purple-mode");
        }
        function myFunction2() {
            var element = document.body;
            element.classList.toggle("red-mode");
        }
        function myFunction3() {
            var element = document.body;
            element.classList.toggle("blue-mode");
        }
        function myFunction4() {
            var element = document.body;
            element.classList.toggle("yellow-mode");
        }
        function myFunction5() {
            var element = document.body;
            element.classList.toggle("orange-mode");
        }
        setInterval(function () {
            const clock = document.querySelector(".display");
            let time = new Date();
            let sec = time.getSeconds();
            let min = time.getMinutes();
            let hr = time.getHours();
            let day = 'AM';
            if (hr > 12) {
                day = 'PM';
                hr = hr - 12;
            }
            if (hr == 0) {
                hr = 12;
            }
            if (sec < 10) {
                sec = '0' + sec;
            }
            if (min < 10) {
                min = '0' + min;
            }
            clock.textContent = hr + ':' + min + ':' + sec + ' ' + day;
        });
    </script>
</body>

</html>
